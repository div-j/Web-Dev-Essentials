<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
        
        @media (min-width:768px) {
            .news-input{
                width: 50%;
            }
        }
    </style>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar bg-dark navbar-dark navbar-expand-md">
      <div class="container">
        <a href="#" class="navbar-brand">Frontend Bootcamp</a>
        <button class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="#learn" class="nav-link">What You'll Learn</a>
                </li>
                <li class="nav-item">
                    <a href="#questions" class="nav-link">Questions</a>
                </li>
                  <li class="nav-item">
                    <a href="#instructors" class="nav-link">Intructors</a>
                </li>


            </ul>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <section class="bg-dark text-light p-5 text-center text-sm-start"> 
        <div class="container">
             <div class="d-sm-flex align-items-center">
            <section>
                <h1>Become a <span class="text-warning">Web Developer</span></h1>
                <p class="lead my-4">We focus on teaching our students the fundamentals of the latest
              and greatest technologies to prepare them for their first dev role</p>
              <button class="btn btn-primary">Start Enrollment</button>
            </section>
            <img class="img-fluid w-50 d-none d-sm-block" src="./images/showcase.svg" alt="">
        </div>
        </div>
       
    </section>
    
    <section class="bg-primary text-light p-5">
        <div class="container">
            <section class="d-md-flex align-items-center justify-content-between">
                <h3 class="mb-3 mb-md-0">Sign Up For Our News Letter</h3>
                <div class="input-group news-input">
                    <input class="form-control" type="text" placeholder="Enter Email" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-dark btn-lg" id="button-addon2">
                        Button
                    </button>
                </div>
            </section>
        </div>
    </section>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
